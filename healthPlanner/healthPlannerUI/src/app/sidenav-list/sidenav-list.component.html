<mat-nav-list >
  <a mat-list-item routerLink="/home" (click)="onSidenavClose()" style="color:darkcyan">
    <mat-icon>home</mat-icon> <span class="nav-caption">Home</span>
  </a>
  <mat-list-item [matMenuTriggerFor]="menu">
    <mat-icon>unfold_more</mat-icon>
    <a matline  style="color:darkcyan">Patients</a>
  </mat-list-item>
  <mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="/patient/patients" (click)="onSidenavClose()"  style="color:darkcyan">Registered Patients</button>
    <button mat-menu-item routerLink="/patient/create" (click)="onSidenavClose()"  style="color:darkcyan">Register Patient</button>
  </mat-menu>
  <a mat-list-item (click)="logout(); onSidenavClose()"  style="color:darkcyan">
    <mat-icon>logout</mat-icon><span class="nav-caption">Logout</span>
  </a>
  <a mat-list-item (click)="onSidenavClose()"  style="color:darkcyan">
    <mat-icon>close</mat-icon><span class="nav-caption">Close</span>
  </a>
</mat-nav-list>
